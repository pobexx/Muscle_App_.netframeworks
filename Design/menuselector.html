<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>メニュー選択</title>
    <link rel="stylesheet" href="style_menuselector.css">
</head>

<body>
    <div class="container">
        <header>
            <icon></icon>
            <div class="left-container">
                <div class="return">＜</div>
                <div class="daydisplay">2024/09/29</div>
            </div>

            <div class="header-display">種目を選択</div>
            <div class="edit-button-wrapper"><a>Edit</a></div>
        </header>

        <div class="main-container">
            <div class="add-wrapper">
                <a class="add-category-menu">部位・種目を追加</a>
            </div>
            <div class="menu-container">
                <div class="category-name">胸</div>
                <div class="menu-name">フライ</div>
                <div class="menu-name">ベンチプレス</div>
                <div class="menu-name">チェストプレス</div>
                <div class="hidden-container">
                    <button id="add-category">種目を追加</button>
                    <button id="dislay-all">すべて表示</button>
                </div>
            </div>
            <div class="menu-container">
                <div class="category-name">背中</div>
                <div class="menu-name">ラットプルダウン</div>
                <div class="menu-name">懸垂</div>
                <div class="hidden-container">
                    <button id="add-category">種目を追加</button>
                    <button id="dislay-all">すべて表示</button>
                </div>
            </div>
            <div class="menu-container">
                <div class="category-name">脚</div>
                <div class="hidden-container">
                    <button id="add-category">種目を追加</button>
                    <button id="dislay-all">すべて表示</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
